[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "visisipy"
description = "Accessible vision simulations in Python."
authors = [
    { name = "CornÃ© Haasjes", email = "c.haasjes@lumc.nl" },
    { name = "Jan-Willem Beenakker", email = "j.w.m.beenakker@lumc.nl" },
]
version = "0.0.1"
dependencies = [
    "zospy==1.2.1",
    "matplotlib",
    "numpy",
    "scipy"
]
requires-python = ">=3.9, <3.13"

[tool.hatch.envs.default]
python = "3.11"

[tool.hatch.envs.py39]
python = "3.9"

[[tool.hatch.envs.hatch-test.matrix]]
python = ["3.9", "3.10", "3.11", "3.12"]

[tool.pytest.ini_options]
markers = [
    "needs_opticstudio: test needs OpticStudio and will be skipped if it is not available",
]

[tool.coverage.report]
omit = [
    "tests/*",
]
exclude_also = [
    "if TYPE_CHECKING:",
    "raise NotImplementedError"
]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-ignore = [
    "B028",
    "TRY003", # Avoid specifying long messages outside the exception class
    "EM101", # Exception must not use a string literal, assign to variable first
    "EM102", # Exception must not use an f-string literal, assign to variable first
]

[tool.ruff.lint.extend-per-file-ignores]
"tests/*" = [ "ARG001", "ARG002" ]
"tests/opticstudio/*" = [ "SLF001" ]

[tool.ruff.lint.flake8-pytest-style]
parametrize-names-type = "csv"