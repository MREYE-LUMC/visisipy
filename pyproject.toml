[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "visisipy"
description = "Accessible optical simulations of the eye."
authors = [
    { name = "Corn√© Haasjes", email = "c.haasjes@lumc.nl" },
    { name = "Jan-Willem Beenakker", email = "j.w.m.beenakker@lumc.nl" },
]
version = "0.0.1"
dependencies = [
    "zospy==1.2.1",
    "matplotlib",
    "numpy",
    "scipy"
]

[tool.hatch.envs.default]
python = "3.11"
skip-install = true

[tool.hatch.envs.default.scripts]
format = [
    "isort .",
    "black ."
]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.ruff.lint]
#extend-ignore = [
#    "TRY"
#]

[tool.ruff.format]
#skip-magic-trailing-comma = true